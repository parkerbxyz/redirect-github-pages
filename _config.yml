plugins:
  - jekyll-redirect-from

# In Jekyll 3.x, the exclude list replaces defaults (not merged).
# Include Jekyll's default exclusions plus our custom ones.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - script/
